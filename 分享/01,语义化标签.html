<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--用正确的标签做正确的事情。
html语义化让页面的内容结构化，结构更清晰，便于对浏览器、搜索引擎解析;
即使在没有样式CSS情况下也以一种文档格式显示，并且是容易阅读的;
搜索引擎的爬虫也依赖于HTML标记来确定上下文和各个关键字的权重，利于SEO;
使阅读源代码的人对网站更容易将网站分块，便于阅读维护理解。


HTML5语义化标签是指正确的标签包含了正确的内容，结构良好，便于阅读，
比如nav表示导航条，类似的还有article、header、footer等等标签-->

<header>头部</header>
<nav>导航区域</nav>
<section>
  <aside>侧边栏</aside>
  <article>自称一体的区域</article>
</section>
<footer>底部</footer>


<script type="text/javascript">

</script>

</body>
</html>
